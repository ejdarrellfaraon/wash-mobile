<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Wash To Go </title>

  <link rel="stylesheet" href="../Assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../Assets/css/mdb.min.css">
  <link rel="stylesheet" href="../Assets/css/fontawesome.min.css">
  <link rel="stylesheet" type="text/css" href="../Assets/css/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
</head>

<body class="mainbody">
    <div class="container">
            <a href="index.html" class="far fa-times-circle" style="font-size: 40px;padding-top: 10px;position: right;"></a>
            <a style="font-size: 29px;padding-left: 10px"><b>Registration Form</b> </a><br><br>
       
    <!-- Start input -->
    <form id="register">
        <div class="md-form">
            <i class="fas fa-user prefix"></i>
            <input placeholder="First Name" type="text" id="userfname" class="form-control" required>
            <label for="inputPlaceholderEx">First Name</label>
        </div>
        <div class="md-form">
                <i class="fas fa-user prefix"></i>
                <input placeholder="Last Name" type="text" id="userlname" class="form-control" required>
                <label for="inputPlaceholderEx">Last Name</label>
        </div>
        <div class="md-form">
                <i class="fas fa-archway prefix"></i>
                <input placeholder="Barangay" type="text" id="userbarangay" class="form-control" required>
                <label for="inputPlaceholderEx">Barangay</label>
        </div>
        <div class="md-form">
                <i class="fas fa-store-alt prefix"></i>
                <input placeholder="CompleteAddress" type="text" id="usercaddress" class="form-control" required>
                <label for="inputPlaceholderEx">Complete Address</label>
        </div>
        <div class="md-form">
                <i class="fas fa-map-marked-alt prefix"></i>
                <input placeholder="Nearest Landmark" type="text" id="userlmark" class="form-control" required>
                <label for="inputPlaceholderEx">Nearest Landmark</label>
        </div>
        <div class="md-form">
                <i class="fas fa-envelope prefix"></i>
                <input placeholder="Email" type="email" id="useremail" class="form-control" required>
                <label for="inputPlaceholderEx" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">Email</label>
        </div>
        <div class="md-form">
                <i class="fas fa-mobile-alt prefix"></i>
                <input placeholder="63912345677" type="number" maxlength="11" id="usercnumber" class="form-control" required>
                <label for="inputPlaceholderEx">Contact Number</label>
        </div>
        <div class="md-form">
                <i class="fas fa-shield-alt prefix"></i>
                <input placeholder="Password" type="password" id="userpassword" class="form-control" pattern=".{6,}" title="Six or more characters allowed!" required>
                <label for="inputPlaceholderEx">Password</label>        
        </div>
        <!-- Default unchecked -->
       <!-- Button trigger modal -->
       <br>
       <div class="row">
                <div class="col-md-12">
                    <div class="eq-ui-form-group eq-ui-input-field">
                        <input type="checkbox" id="agree-test1" data-parsley-class-handler="#agree-test1" class="eq-ui-input filled-in" required/>
                        <label for="agree-test1" style="font-size:15px">I agree to the terms and conditions</label>
                    </div>
                </div>
            </div>
              
              <!-- Modal -->
              <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>

    <!--End Inputs-->
        <center><button onclick="register()" class="btn btn-success"><i class="fas fa-calendar-check mr-1"></i> Register</button></center>
        <p></p>
        </form>
        
    </div>

</body>

<script type="text/javascript" src="../Assets/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../Assets/js/popper.min.js"></script>
<script type="text/javascript" src="../Assets/js/mdb.min.js"></script>
<script type="text/javascript" src="../Assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../Assets/js/register.js"></script>

</html>
