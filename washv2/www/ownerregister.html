<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Wash To Go </title>

  <link rel="stylesheet" href="../Assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../Assets/css/mdb.min.css">
  <link rel="stylesheet" href="../Assets/css/fontawesome.min.css">
  <link rel="stylesheet" type="text/css" href="../Assets/css/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
</head>

<body class="mainbody">
    <div class="container">
            <a href="index.html" class="far fa-times-circle" style="font-size: 40px;padding-top: 10px;position: right;"></a>
            <center><a style="font-size: 29px;padding-left: 10px"><b>Car Wash Registration Form</b> </a></center><br>
<form id="ownerregister"> 
    <!-- Start input -->
        <div class="md-form">
            <i class="fas fa-user prefix"></i>
            <input placeholder="Owner's First Name" type="text" id="ownerfname" class="form-control" required>
            <label for="inputPlaceholderEx">Owner's First Name</label>
        </div>
        <div class="md-form">
                <i class="fas fa-user prefix"></i>
                <input placeholder="Owner's Last Name" type="text" id="ownerlname" class="form-control" required>
                <label for="inputPlaceholderEx">Owner's Last Name</label>
        </div>
        <div class="md-form">
                <i class="fas fa-car-alt prefix"></i>
                <input placeholder="Car Wash Shop Name" type="text" id="ownershopname" class="form-control" required>
                <label for="inputPlaceholderEx">Car Wash Shop Name</label>
        </div>
        <div class="md-form">
                <i class="fas fa-archway prefix"></i>
                <input placeholder="Barangay" type="text" id="ownerbarangay" class="form-control" required>
                <label for="inputPlaceholderEx">Barangay</label>
        </div>
        <div class="md-form">
                <i class="fas fa-store-alt prefix"></i>
                <input placeholder="CompleteAddress" type="text" id="ownercaddress" class="form-control" required>
                <label for="inputPlaceholderEx">CompleteAddress</label>
        </div>
        <div class="md-form">
                <i class="fas fa-envelope prefix"></i>
                <input placeholder="Email" type="text" id="owneremail" class="form-control" required>
                <label for="inputPlaceholderEx">Email</label>
        </div>
        <div class="md-form">
                <i class="fas fa-mobile-alt prefix"></i>
                <input placeholder="Contact Number" type="text" id="ownercnumber" class="form-control" value="639" required>
                <label for="inputPlaceholderEx">Contact Number</label>
        </div>
        <div class="md-form">
                <i class="fas fa-shield-alt prefix"></i>
                <input placeholder="Password" type="password" id="ownerpassword" class="form-control" pattern=".{6,}" title="Six or more characters allowed!" required>
                <label for="inputPlaceholderEx">Password</label>
        </div>
    <!--End Inputs-->
                <center><button class="btn btn-success"><i class="fas fa-calendar-check mr-1"></i> Register</button></center>
        <p></p>
</form>

    </div>

</body>

<script type="text/javascript" src="../Assets/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../Assets/js/popper.min.js"></script>
<script type="text/javascript" src="../Assets/js/mdb.min.js"></script>
<script type="text/javascript" src="../Assets/js/main.js"></script>
<script type="text/javascript" src="../Assets/js/bootstrap.min.js"></script>

</html>
